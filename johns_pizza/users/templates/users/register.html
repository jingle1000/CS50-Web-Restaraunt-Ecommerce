{% extends 'home/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="login-overlay"></div>
    <div class="form-container shadow p-5">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join today</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info">Sign Up</button>
            </div>
            <div class="border-top mt-3 p-3">
                <p>Already have an account? <a class="ml-2" href="{% url 'login' %}">Sign In</a></p>
            </div>
        </form>
    </div>
{% endblock content %}
