{% extends 'home/base.html' %}
{% load static %}
{% block content %}
<header class="banner">
    <div class="overlay">
    </div>
</header>
<section class="container menu text-center">
    <h2 class="mt-4">Menu</h2>
    <hr class="mt-3">
    {% for food, data in foods.items %}
    <!--menu item-->
    <div class="menu-category shadow mb-4">
        <div class="row">
            <div class="col-md-3">
                <img src="{% static '/home/img/cheese-pizza.jpg' %}" alt="">
            </div>
            <div class="col-md-9">
                <h4>{{ food }}</h4>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Style</label>
                    </div>
                    <select class="custom-select" id="inputGroupSelect01">
                        {% for choice in data.0.name %}
                        <option value="{{choice}}">{{choice}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Toppings</label>
                    </div>
                    <select class="custom-select" id="inputGroupSelect01">
                        {% for choice in data.0.toppings %}
                        <option value="{{choice}}">{{choice}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Size</label>
                    </div>
                    <select class="custom-select" id="inputGroupSelect01">
                        {% for choice in data.0.size %}
                        <option value="{{choice}}">{{choice}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Quantity</label>
                    </div>
                    <input type="number" class="form-control">
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
    <!--end menu item-->
    </div>
</section>
{% endblock content %}
